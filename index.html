<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(108, 155, 207, 0.5); /* Add glowing effect */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .discord-button {
            background-color: #6C9BCF;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .discord-button:hover {
            background-color: #5280a3;
        }
                    margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f3136;
        }

        .embed-container {
            width: 400px;
            background-color: #7289da;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .embed-header {
            background-color: #5865f2;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .embed-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .embed-header h2 {
            margin: 0;
            font-size: 20px;
            color: #fff;
        }

        .embed-body {
            padding: 20px;
        }

        .embed-body p {
            margin-top: 0;
            font-size: 16px;
            color: #fff;
        }

        .embed-body a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .embed-body a:hover {
            background-color: #5865f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Discord Server</h1>
        <p>Join our community on Discord and connect with others!</p>
        <a href="https://discord.gg/Us93Zvpebu" class="discord-button">Go to discord</a>
    </div>
</body>
</html>
