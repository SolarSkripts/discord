<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Server Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background: #333;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="checkbox"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #444;
        color: #fff;
    }

    textarea {
        height: 100px;
    }

    input[type="submit"] {
        background: #7289da;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background: #5865f2;
    }

    .form-group {
        display: flex;
        align-items: center;
    }

    .form-group label {
        flex: 1;
        margin-right: 20px;
    }

    .form-group input[type="checkbox"] {
        flex: 1;
        margin-right: 0;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Discord Server Application Form</h2>
    <form action="https://formspree.io/YOUR_EMAIL_HERE" method="POST">
        <label for="username">Discord Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your Discord username" required>
        
        <label for="Punishment History">Punishment History</label>
        <input type="text" id="Punishment History" name="Punishment History" placeholder="Enter your Punishment History" required>
        
        <div class="form-group">
            <label for="rules">Will you obey the rules?</label>
            <input type="checkbox" id="rules" name="rules" value="yes" required>
        </div>
        
        <label for="acceptance">Why should we accept you?</label>
        <textarea id="acceptance" name="acceptance" placeholder="Tell us why we should accept you into the server" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
